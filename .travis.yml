# Travis-CI config
language: node_js
node_js: stable

cache:
  yarn: true
  directories:
    - node_modules

script:
  - yarn build

# Deploy
after_script:
  - cd ./site
  - git init
  - git config user.name "ntnyq"
  - git config user.email "ntnyq13@gmail.com"
  - git add .
  - git commit -m ":rocket:Deploy docs"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:gh-pages

branches:
  only:
    - master
env:
 global:
   - GH_REF: github.com/ntnyq/vuepress-plugin-svg-icons.git
